<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle with SESI gradient: blue -> orange -->
  <defs>
    <linearGradient id="sesiGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0d6efd"/>
      <stop offset="100%" stop-color="#fd7e14"/>
    </linearGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5" result="blur"/>
      <feOffset in="blur" dx="0" dy="1" result="offset"/>
      <feMerge>
        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <circle cx="32" cy="32" r="28" fill="url(#sesiGrad)" filter="url(#softShadow)"/>

  <!-- Simplified chain/links symbol to represent "cadeia de valor" -->
  <g fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left link -->
    <path d="M26 24c-3 0-6 3-6 6s3 6 6 6" />
    <path d="M22 30h10" />
    <!-- Right link -->
    <path d="M38 24c3 0 6 3 6 6s-3 6-6 6" />
  </g>
</svg>